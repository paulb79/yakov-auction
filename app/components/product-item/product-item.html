<div class="thumbnail">
  <img src="http://placehold.it/320x150" alt="">
  <div class="caption">
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4><a href="#">{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="">
    <stars [rating]="product.rating"></stars>
  </div>
</div>
